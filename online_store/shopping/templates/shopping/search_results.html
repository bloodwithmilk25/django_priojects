{% extends "base.html" %}
{% block content %}
<br><br>
<div class="container">
  {% for product in product_list %}
    <h2><a href={{product.get_absolute_url}}>{{product.title}}</a></h2>
    <img src="{{product.image.url}}" class="img-fluid">
    <h3>Price: {{product.price}} $</h3>
    <p>{{product.description}}</p>
    <hr>
  {% endfor %}
</div>
{% endblock %}

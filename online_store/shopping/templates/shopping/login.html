{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="col-6">
          {{ form|crispy }}
        </div>
        <input type="submit" value="Login" class="btn btn-success">
    </form>
</div>
{% endblock %}

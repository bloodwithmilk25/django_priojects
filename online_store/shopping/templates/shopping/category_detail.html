{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>{{category.name}}</h2>
  <hr>
  {% for product in products %}
    <h2><a href={{product.get_absolute_url}}>{{product.title}}</a></h2>
    <img src="{{product.image.url}}" class="img-fluid">
    <h3>Price: {{product.price}} $</h3>
    <p>{{product.description}}</p>
    <hr>
  {% endfor %}

</div>

{% endblock %}

{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid" style="margin-top: 1%;">
  <div class="col-5">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-group g-recaptcha" data-sitekey="6LfPpnEUAAAAABuSJBmrDsLqNDC4mZqVxM-HzvNM"></div>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
      <input type="submit" value="SUBMIT" class="btn btn-primary btn-large">
    </form>
  </div>
</div>
{% endblock content%}

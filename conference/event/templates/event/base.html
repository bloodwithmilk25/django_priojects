<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yet Another Conference 2021</title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <body>
    <img src="{% static 'yac2021.png' %}" class="img-fluid" alt="Responsive image">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a class="nav-link" href="{% url 'event:home' %}">Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="{% url 'event:speakers' %}">Speakers</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Participants</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="{% url 'event:register' %}">Registration</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Venue</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="{% url 'event:contact' %}">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
  </body>
  <script src="{% static 'js/master.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</html>
